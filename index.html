<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL Word Matching Game - Team Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ESL Word Matching Game - Team Edition</h1>
            
            <div class="controls">
                <input type="file" id="csvInput" accept=".csv">
                <button class="btn btn-blue" onclick="document.getElementById('csvInput').click()">
                    Load CSV File
                </button>
                <button class="btn btn-green" id="newGameButton">New Game</button>
                <button class="btn btn-purple" id="switchTeamButton">Switch Team</button>
                <button class="btn btn-orange" id="settingsButton">
                  Settings
              </button>
            </div>

            <div class="score-board">
                <div class="team-score team1 active">
                    <h2>Team 1</h2>
                    <div class="score" id="team1Score">0</div>
                </div>

                <div class="current-team">
                    <div id="currentTeam">Team 1's Turn</div>
                    <div id="currentRound"></div>
                    <div class="timer" id="timer">00:30</div>
                </div>

                <div class="team-score team2">
                    <h2>Team 2</h2>
                    <div class="score" id="team2Score">0</div>
                </div>
            </div>
        </div>

        <div class="game-grid">
            <div class="word-section">
                <div class="grid-label">English Words</div>
                <div class="word-grid" id="englishGrid"></div>
            </div>

            <div class="word-section">
                <div class="grid-label">Translations</div>
                <div class="word-grid" id="translationGrid"></div>
            </div>
        </div>
    </div>
    <div id="settingsModal" class="modal">
      <div class="modal-content">
          <h2>Game Settings</h2>
          
          <div class="setting-group">
              <label>Rounds per Game</label>
              <div class="number-control">
                  <button class="control-btn minus" data-setting="rounds">−</button>
                  <span class="number-display" id="roundsDisplay">2</span>
                  <button class="control-btn plus" data-setting="rounds">+</button>
              </div>
          </div>
  
          <div class="setting-group">
              <label>Timer Duration (seconds)</label>
              <div class="number-control">
                  <button class="control-btn minus" data-setting="timer">−</button>
                  <span class="number-display" id="timerDisplay">15</span>
                  <button class="control-btn plus" data-setting="timer">+</button>
              </div>
          </div>
  
          <div class="modal-footer">
              <button class="btn btn-green" id="saveSettings">Save Changes</button>
              <button class="btn btn-gray" id="cancelSettings">Cancel</button>
          </div>
      </div>
  </div>

    <script src="main.js"></script>
</body>
</html>
